attrs:
  test_repo:
    deps:
      test:
        class_name: TestProxy
        module_path: tiferet.repos.tests
    type: data
const:
  config_file: tiferet/configs/tests/test.yml
errors:
  FORMATTED_ERROR:
    error_code: FORMATTED_ERROR
    message:
    - lang: en_US
      text: 'An error occurred: {}'
    name: Formatted Error
  MY_ERROR:
    error_code: MY_ERROR
    message:
    - lang: en_US
      text: An error occurred.
    name: My Error
  TEST_SAVE_ERROR:
    error_code: '4250'
    message:
    - lang: en_US
      text: An error occurred.
    name: TEST_SAVE_ERROR
interfaces:
  test:
    app_context:
      class_name: AppInterfaceContext
      module_path: tiferet.contexts.app
    container_repo:
      class_name: MockContainerRepository
      module_path: tiferet.repos.tests
    data_flag: test
    description: The test interface.
    error_repo:
      class_name: MockErrorRepository
      module_path: tiferet.repos.tests
    feature_flag: test
    feature_repo:
      class_name: MockFeatureRepository
      module_path: tiferet.repos.tests
    name: Test Interface
