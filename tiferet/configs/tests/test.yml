attrs:
  test_repo:
    deps:
      test:
        class_name: TestProxy
        module_path: tiferet.repos.tests
    type: data
const:
  config_file: tiferet/configs/tests/test.yml
errors:
  FORMATTED_ERROR:
    error_code: FORMATTED_ERROR
    message:
    - lang: en_US
      text: 'An error occurred: {}'
    name: Formatted Error
  MY_ERROR:
    error_code: MY_ERROR
    message:
    - lang: en_US
      text: An error occurred.
    name: My Error
features:
  test_group.test_feature:
    commands:
    - attribute_id: test_feature_command
      name: Test Feature Command
      params:
        param1: value1
    description: A test feature.
    group_id: test_group
    name: Test Feature
interfaces:
  test:
    app_context:
      class_name: AppInterfaceContext
      module_path: tiferet.contexts.app
    container_repo:
      class_name: MockContainerRepository
      module_path: tiferet.repos.tests
    data_flag: test
    description: The test interface.
    error_repo:
      class_name: MockErrorRepository
      module_path: tiferet.repos.tests
    feature_flag: test
    feature_repo:
      class_name: MockFeatureRepository
      module_path: tiferet.repos.tests
    name: Test Interface
