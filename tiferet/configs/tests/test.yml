attrs:
  test_repo:
    deps:
      test:
        class_name: TestProxy
        module_path: tiferet.repos.tests
    type: data
const:
  config_file: tiferet/configs/tests/test.yml
errors:
  FORMATTED_ERROR:
    error_code: FORMATTED_ERROR
    message:
    - lang: en_US
      text: 'An error occurred: {}'
    name: Formatted Error
  MY_ERROR:
    error_code: MY_ERROR
    message:
    - lang: en_US
      text: An error occurred.
    name: My Error
  TEST_SAVE_ERROR:
    error_code: TEST_SAVE_ERROR
    message:
    - lang: en_US
      text: An error occurred.
    name: TEST_SAVE_ERROR
features:
  test_group.test_feature:
    commands:
    - attribute_id: test_feature_command
      name: Test Feature Command
      params:
        param1: value1
    description: A test feature.
    name: Test Feature
interfaces:
  test_app_yaml_proxy:
    attrs:
      test_attribute:
        class_name: test_class_name
        module_path: test_module_path
    const:
      test_const: test_const_value
    data_flag: test_app_yaml_proxy
    description: The context for testing the app yaml proxy.
    feature_flag: test_app_yaml_proxy
    name: Test App YAML Proxy
