attrs:
  test_repo:
    deps:
      test:
        class_name: TestProxy
        module_path: tiferet.repos.tests
    type: data
const:
  config_file: tiferet/configs/tests/test.yml
errors:
  MY_FORMATTED_ERROR:
    error_code: MY_FORMATTED_ERROR
    message:
    - lang: en_US
      text: 'An error occurred: {}'
    name: My Formatted Error
  MY_ERROR:
    error_code: MY_ERROR
    message:
    - lang: en_US
      text: An error occurred.
    name: My Error
  TEST_SAVE_ERROR:
    error_code: TEST_SAVE_ERROR
    message:
    - lang: en_US
      text: An error occurred.
    name: TEST_SAVE_ERROR
features:
  test_group.test_feature:
    commands:
    - attribute_id: test_service_command
      name: Test Service Command
      params:
        param1: value1
    description: A test feature.
    group_id: test_group
    name: Test Feature
interfaces:
  test:
    app_context:
      class_name: AppInterfaceContext
      module_path: tiferet.contexts.app
    data_flag: test
    description: The test interface.
    feature_flag: test
    name: Test Interface
