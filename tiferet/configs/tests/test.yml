attrs:
  test_repo:
    deps:
      test:
        class_name: TestProxy
        module_path: tiferet.repos.tests
    type: data
const:
  config_file: tiferet/configs/tests/test.yml
contexts:
  test:
    data_flag: test
    description: The test app.
    feature_flag: test
    name: Test App
errors:
  test_formatted_error:
    error_code: TEST_FORMATTED_ERROR
    message:
    - lang: en_US
      text: 'An error occurred: {}'
    name: Test Formatted Error
  test_error:
    error_code: TEST_ERROR
    message:
    - lang: en_US
      text: An error occurred.
    name: Test Error
features:
  test_group.test_feature:
    commands:
    - attribute_id: test_service_command
      name: Test Service Command
      params:
        param1: value1
    description: A test feature.
    name: Test Feature