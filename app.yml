interfaces:
  cli:
    commands:
      cli.add_argument:
        arguments:
        - help: cli argument name
          name_or_flags:
          - name
          type: str
        - help: cli interface id
          name_or_flags:
          - -i
          - --interface-id
          required: true
          type: str
        - help: feature id
          name_or_flags:
          - --feature-id
          - -f
          required: true
          type: str
        - help: cli argument description
          name_or_flags:
          - -d
          - --description
          required: true
          type: str
        - choices:
          - command
          - parent_argument
          default: command
          help: cli argument type
          name_or_flags:
          - --arg-type
          type: str
        - choices:
          - str
          - int
          - float
          default: str
          help: cli argument data type
          name_or_flags:
          - --type
          type: str
        - help: optional cli argument flags
          name_or_flags:
          - --flags
          nargs: +
          type: str
        - action: store_true
          help: cli argument is required
          name_or_flags:
          - --required
          type: str
        - help: cli argument default
          name_or_flags:
          - --default
          type: str
        - action: store_true
          help: cli argument is positional
          name_or_flags:
          - --positional
          type: str
        - help: cli argument unique action
          name_or_flags:
          - --action
          type: str
        - help: cli argument value choices
          name_or_flags:
          - --choices
          nargs: +
          type: str
        - help: available number of cli argument values
          name_or_flags:
          - --nargs
          type: str
        - action: store_true
          help: convert argument value to object or object list
          name_or_flags:
          - --to-data
          type: str
        feature_id: cli.add_argument
        group_id: cli
        name: Add CLI Argument
      cli.add_command:
        arguments:
        - help: cli interface id
          name_or_flags:
          - --interface-id
          - -i
          required: true
          type: str
        - help: cli command key
          name_or_flags:
          - --command-key
          - -c
          required: true
          type: str
        - help: context group id
          name_or_flags:
          - --group-id
          - -g
          type: str
        - help: cli command name
          name_or_flags:
          - name
          type: str
        - help: cli command description
          name_or_flags:
          - --description
          - -d
          type: str
        feature_id: cli.add_command
        group_id: cli
        name: Add CLI Command
      container.add_attribute:
        arguments:
        - help: attribute container id
          name_or_flags:
          - id
          type: str
        - help: attribute container context group id
          name_or_flags:
          - --group-id
          - -g
          required: true
          type: str
        - choices:
          - data
          - dependency
          help: attribute container type
          name_or_flags:
          - --type
          - -t
          required: true
          type: str
        - help: container attribute infrastructure flag
          name_or_flags:
          - --flag
          - -f
          required: true
          type: str
        - help: container attribute data (separated by '=')
          name_or_flags:
          - --data
          nargs: +
          required: true
          type: str
        feature_id: container.add_attribute
        group_id: container
        help: add container attribute
        name: Add Container Attribute
      error.new:
        arguments:
        - help: error name
          name_or_flags:
          - name
          type: str
        - action: append
          help: error message by lang (separated by '=')
          name_or_flags:
          - --message
          - -m
          required: true
          to_data: true
          type: str
        feature_id: error.new
        group_id: error
        help: add new error
        name: Add New Error
      feature.new:
        arguments:
        - help: feature name
          name_or_flags:
          - name
          type: str
        - help: feature group id
          name_or_flags:
          - --group-id
          - -g
          required: true
          type: str
        - help: feature id key
          name_or_flags:
          - --feature-key
          - -f
          required: true
          type: str
        - action: append
          help: feature workflow step handler (parameters separated by '=')
          name_or_flags:
          - --handler
          to_data: true
          type: str
        - help: feature request type validator path
          name_or_flags:
          - --request-type-path
          type: str
        - help: feature description
          name_or_flags:
          - --description
          type: str
        feature_id: feature.new
        group_id: feature
        help: add new feature
        name: Add New Feature
      object.add_attribute:
        arguments:
        - help: object attribute name
          name_or_flags:
          - name
          type: str
        - help: object attribute parent object id
          name_or_flags:
          - --object-id
          - -o
          required: true
          type: str
        - help: object attribute description
          name_or_flags:
          - --description
          - -d
          required: true
          type: str
        - choices:
          - str
          - int
          - float
          - bool
          - date
          - datetime
          - list
          - dict
          - model
          - poly
          help: object attribute data type
          name_or_flags:
          - --type
          - -t
          required: true
          type: str
        - choices:
          - str
          - int
          - float
          - bool
          - date
          - datetime
          - model
          help: object attribute inner data type (list/dict)
          name_or_flags:
          - --inner-type
          type: str
        - help: object id for object attribute model type
          name_or_flags:
          - --type-object-id
          type: str
        - help: object ids for object attribute poly type
          name_or_flags:
          - --poly-type-object-ids
          nargs: +
          type: str
        - action: store_true
          help: true if the object attribute value is required
          name_or_flags:
          - --required
          type: str
        - help: object attribute default value
          name_or_flags:
          - --default
          type: str
        - help: set of valid object attribute values
          name_or_flags:
          - --choices
          type: str
        - help: object attribute type settings (separated by '=')
          name_or_flags:
          - --type-settings
          nargs: +
          type: str
        feature_id: object.add_attribute
        group_id: object
        help: add attribute to model object
        name: Add Object Attribute
      object.new:
        arguments:
        - help: model object name
          name_or_flags:
          - name
          type: str
        - help: id of model object context group
          name_or_flags:
          - --group-id
          - -g
          required: true
          type: str
        - choices:
          - entity
          - value_object
          help: model object type
          name_or_flags:
          - --type
          - -t
          required: true
          type: str
        - help: model object printed class name
          name_or_flags:
          - --class-name
          - -c
          required: true
          type: str
        - help: model object description
          name_or_flags:
          - --description
          - -d
          required: true
          type: str
        - help: id of model object base type
          name_or_flags:
          - --base-type-id
          type: str
        feature_id: object.new
        group_id: object
        help: add new model object
        name: Add Object
